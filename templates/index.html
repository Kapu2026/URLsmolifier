
<!DOCTYPE html>
<html>
<head>
    <h1>Simple URL shortner</h1>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background: #f4f4f4;
        }
        input {
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px 15px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸ”— URL Shortener</h1>
 <form method="POST">
        <input type="url" name="url" placeholder="Enter your URL here" required>
        <button type="submit">Shorten</button>
    </form>

    {% if short_url %}
        <div class="result">
            <p>Short URL:</p>
            <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
        </div>
    {% endif %}
</body>
</html>
